<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__hero">
          <img src="./images/illustration-hero.svg" alt="Hero background" />
        </div>
        <div class="card__body">
          <div class="card__title">
            <h3>Order Summary</h3>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card__product-details">
            <div class="card__product-container">
              <div class="icon">
                <img src="./images/icon-music.svg" alt="songs-icon" />
              </div>
              <div class="card__product-price-container">
                <h5>Annual Plan</h5>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="card__change-btn" href="#">Change</a>
          </div>
          <button class="card__btn">Proceed to Payment</button>
          <a href="#" class="card__cancel-btn">Cancel Order</a>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nesy Elimelech</a>.
    </footer>
  </body>
</html>
